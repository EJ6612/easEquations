<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/style.css" >
    <title>What's New | Windows 11</title>
</head>
<body>
    <div id="content">
        <img id="logolong" src="../images/logo/logo_wideTile-B.png">
        <div>
          <button class="accordion">Update 2.3</button>
          <div class="panel">
            <p>notes!</p>
          </div>

          <button class="accordion">Update 2.2</button>
          <div class="panel">
            <p>notes!</p>
          </div>
          
          <button class="accordion">Update 2.1</button>
          <div class="panel">
            <p>notes!</p>
          </div>


        </div>
          
    </div>
    
    <!-- Source: https://www.w3schools.com/howto/howto_js_accordion.asp  -->
    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;
      
      for (i = 0; i < acc.length; i++) 
      {
        acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          
          var panel = this.nextElementSibling;
          
          if (panel.style.maxHeight) 
          {
            panel.style.maxHeight = null;
          } 
          else 
          {
            panel.style.maxHeight = panel.scrollHeight + "px";
          } 
        });
      }
    </script>
</body>
</html>
